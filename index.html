<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buckshot Roulette Web</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body>
    <div class="inicio" id="inicio">
        <h2 class="up">BUCKSHOT</h2>
        <h2 class="down">ROULETTE</h2>
        <h4>WEB VERSION</h4>
        <form action="">
            <input type="text" placeholder="Usuario" name="usuario" id="usuario">
            <input type="password" name="password" id="password" placeholder="Contraseña">

            <div class="botones">
                <button id="jugar">JUGAR</button>
                <button id="registro">REGISTRARSE</button>
            </div>
        </form>
    </div>

    <div class="juego" id="juego" style="display: none;">
        <div id="game" class="gunMain">
            <div @mouseover="open = true" @mouseover.outside="open = false" x-data="{ open: false }" id="shotgun-wrapper">
                <button class="action-button" x-show="open" x-transition onclick="shoot('opponent')" id="shoot-opponent">OPONENTE</button>
                <img :style="{ scale: open ? 1.1 : '' }" id="shotgun" src="images/shotgun.png" alt="A picture of a shotgun">
                <button class="action-button" x-show="open" x-transition onclick="shoot('self')"id="shoot-self">USUARIO</button>
            </div>
        </div>
        
        <div id="player-health-box" class="vidas">
            <div id="player-2" class="player">OPONENTE: <span id="player-2-health">⚡⚡⚡</span></div>
            <div id="player-1" class="player">USUARIO: <span id="player-1-health">⚡⚡⚡</span></div>
        </div>
    
        <div id="bullet_display" class="balas">
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
