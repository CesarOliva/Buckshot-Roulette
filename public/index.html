
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buckshot Roulette Web</title>
    <link rel="shortcut icon" href="/images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body onclick="document.getElementById('audio').play()">
    <!--Div del fomulario-->
    <div class="inicio" id="inicio">
        <h2 class="up">BUCKSHOT</h2>
        <h2 class="down">ROULETTE</h2>
        <h4>WEB VERSION</h4>
        <!--Formulario que manda a la base de datos-->
        <form id="formulario">
            <input type="text" placeholder="Usuario" name="usuario" id="usuario">
            <input type="password" name="password" id="password" placeholder="Contraseña">

            <div class="botones">
                <button type="button" id="jugar">JUGAR</button>
                <button type="submit" id="registro">REGISTRARSE</button>
            </div>
        </form>

    </div>

    <!--Div del juego-->
    <div class="juego" id="juego" style="display: none;">
        <!--Parte de la escopeta y la elección de a quien tirar-->
        <div id="game" class="gunMain">
            <div id="status"></div>

            <div id="shotgun-wrapper">
                <button class="action-button shoot-button" id="shoot-opponent">OPONENTE</button>
                <img id="shotgun" src="images/shotgun.png" alt="Escopeta">
                <button class="action-button shoot-button" id="shoot-self">USUARIO</button>
            </div>

            <div id="player-health-box" class="vidas">
                <div id="player-1" class="player">USUARIO: <span id="player-1-health">⚡⚡⚡</span></div>
                <div id="player-2" class="player">OPONENTE: <span id="player-2-health">⚡⚡⚡</span></div>
            </div>
            
            <div id="bullet_display" class="balas"></div>
        </div>
    </div>

    <audio loop id="audio">
        <source src="sounds/FormNoise.ogg" type="audio/mpeg">
    </audio>

    <script src="game.js"></script>
</body>
</html>
