
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buckshot Roulette Web</title>
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body onclick="document.getElementById('audio').play()">
    <!--Div del fomulario-->
    <div class="inicio" id="inicio">
        <h2 class="up">BUCKSHOT</h2>
        <h2 class="down">ROULETTE</h2>
        <h4>WEB VERSION</h4>
        <!--Formulario que manda a la base de datos-->
        <form id="formulario">
            <input type="text" placeholder="Usuario" name="usuario" id="usuario">
            <input type="password" name="password" id="password" placeholder="Contraseña">

            <div class="botones">
                <button type="button" id="jugar">JUGAR</button>
                <button type="submit" id="registro">REGISTRARSE</button>
            </div>
        </form>
    </div>

    <!--Div del juego-->
    <div class="juego" id="juego" style="display: none;">
        <div class="table">
            <div class="header">
                <h4>Winrate</h4>
            </div>
            <div class="body">
                <div class="nombres">
                    <h4>Enemigo:</h4>
                    <h5 class="Dealer">El Dealer</h5>
                    <h5 class="Psicopata">El Psicopata</h5>
                    <h5 class="Tramposo">El Tramposo</h5>
                    <h5 class="Resurector">El Resurector</h5>
                </div>
                <div class="winrate">
                    <h4>Winrate:</h4>
                    <h5 class="Dealer">50%</h5>
                    <h5 class="Psicopata">50%</h5>
                    <h5 class="Tramposo">50%</h5>
                    <h5 class="Resurector">50%</h5>
                </div>
            </div>
        </div>

        <!--Parte de la escopeta y la elección de a quien tirar-->
        <div id="game" class="gunMain">
            <div id="status"></div>
            
            <img src="" alt="" class="enemigo" id="enemigo">
            <div id="shotgun-wrapper">
                <button class="action-button shoot-button" id="shoot-opponent"></button>
                <img id="shotgun" src="images/shotgun.png" alt="Escopeta">
                <button class="action-button shoot-button" id="shoot-self">USUARIO</button>
            </div>

            <div id="player-health-box" class="vidas">
                <div id="player-1" class="player">USUARIO: <span id="player-1-health">⚡⚡⚡</span></div>
                <div id="player-2" class="player">OPONENTE: <span id="player-2-health">⚡⚡⚡</span></div>
            </div>
            
            <div id="bullet_display" class="balas"></div>
        </div>

        <!--Items de los jugadores-->
        <div class="items-container">
            <div id = "player-items">
                <h3>Tus Items</h3>
                <div id = "items-list-player">
                </div>
            </div>
            <div id = "bot-items">
                <h3>Bot Items</h3>
                <div id = "items-list-bot">
                </div>
            </div>
        </div>
    </div>

    <div class="alerts" id="alertContainer">
        <div class="container">
            <h4 id="alerts">Error al ingresar el usuario</h4>
        </div>
    </div>

    <!--Recursos extras-->
    <img id="blood" src="images/blood.png" alt="">
    <audio loop id="audio" src="sounds/FormNoise.ogg" type="audio/mpeg"></audio>
    <script src="game.js"></script>
    <script src="form.js"></script>
</body>
</html>
